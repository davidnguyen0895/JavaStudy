<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>スケジュール管理</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
<!--～～～～～～～～～～ jQuery Core ～～～～～～～～～～-->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<!--～～～～～～～～～～ jQuery UI ～～～～～～～～～～-->
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
<!--～～～～～～～～～～ css ～～～～～～～～～～-->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
	<script>
		$(function() {
			$("#datepicker").datepicker({
				dateFormat : 'yy/mm/dd'
			});
		});
	</script>
</head>
<body>
<!--～～～～～～～～～～ ホームページに戻るボタン ～～～～～～～～～～-->
	<div>
		<a th:href="@{'/index'}"><button>ホームページに戻る</button></a>
	</div>
<!--～～～～～～～～～～ カレンダーに戻るボタン ～～～～～～～～～～-->
	<div>
		<p>
			<a href="calendar.html"
				th:href="@{/calendar/date(year=*{dayEntity.getCalendarYear()},
				month=*{dayEntity.getCalendarMonth()})}"><button>カレンダーに戻る</button></a>
		</p>
	</div>
<!--～～～～～～～～～～ スケジュール入力画面 ～～～～～～～～～～-->
	<h3>スケジュール入力画面</h3>
	<form method="POST" th:action="@{/schedule/createSchedule}"
		th:object="${schedule}">
		<table>
			<tr>
				<th class="cell_title">スケージュール日付</th>
				<th class="cell_required"></th>
				<td><input type="text" th:field="*{scheduledate}" id="datepicker" placeholder="スケージュール日付"></td>
			</tr>
			<tr>
				<th class="cell_title">開始時間</th>
				<th class="cell_required"></th>
				<td>
					<input type="time" th:field="*{starttime}" placeholder="開始時間">
				</td>
			</tr>
			<tr>
				<th class="cell_title">終了時間</th>
				<th class="cell_required"></th>
				<td>
					<input type="time" th:field="*{endtime}" placeholder="終了時間">
				</td>
			</tr>
			<tr>
				<th class="cell_title">スケジュール内容</th>
				<th class="cell_required"></th>
				<td><input type="text" th:field="*{schedule}" placeholder="スケジュール内容"></td>
			</tr>
			<tr>
				<th class="cell_title">メモ</th>
				<th class="cell_required"></th>
				<td><input type="text" th:field="*{schedulememo}" placeholder="メモ"></td>
			</tr>
		</table>
		<div class="btn_area_center">
			<input type="submit" value="登録" />
		</div>
		<div class="btn_area_center">
			<input type="reset" value="クリア" />
		</div>
	</form>
</body>
</html>
