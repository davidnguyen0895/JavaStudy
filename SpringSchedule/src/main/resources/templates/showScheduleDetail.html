<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>スケジュール管理</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
<!--～～～～～～～～～～ ホームページ画面に戻る ～～～～～～～～～～-->
	<div>
		<a th:href="@{'/index'}"><button>ホームページに戻る</button></a>
	</div>
	<!--～～～～～～～～～～カレンダー表示画面に戻る～～～～～～～～～～-->
		<div>
		<p>
			<a href="displayCalendar.html"
				th:href="@{/displayCalendar/date(year=*{dayEntity.getCalendarYear()},
				month=*{dayEntity.getCalendarMonth()})}"><button>カレンダーに戻る</button></a>
		</p>
	</div>
	<h4 align="center">スケージュール詳細情報</h4>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>ユーザID</th>
				<th>スケジュール日付</th>
				<th>開始時間</th>
				<th>終了時間</th>
				<th>スケジュール内容</th>
				<th>メモ</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="data : ${schedule}">
				<td><p th:text="${data.id}">ID</p></td>
				<td><p th:text="${data.userid}">ユーザID</p></td>
				<td><p th:text="${#dates.format(data.scheduledate,'yyyy/MM/dd')}">スケジュール日付</p></td>
				<td><p th:text="${#dates.format(data.starttime,'hh:mm')}">開始時間</p></td>
				<td><p th:text="${#dates.format(data.endtime,'hh:mm')}">終了時間</p></td>
				<td><p th:text="${data.schedule}">スケジュール内容ID</p></td>
				<td><p th:text="${data.schedulememo}">メモ</p></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
