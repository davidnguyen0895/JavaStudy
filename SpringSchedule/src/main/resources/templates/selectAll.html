<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>スケジュール情報・全件検索一覧</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
	<div>
		<a th:href="@{'/index'}"><button>ホームページに戻る</button></a>
	</div>
	<h3>スケジュール情報・全件検索一覧</h3>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>ユーザID</th>
				<th>日付</th>
				<th>開始時間</th>
				<th>終了時間</th>
				<th>スケジュール</th>
				<th>メモ</th>
				<th>更新日</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="schedule : ${scheduleList}" th:object="${schedule}">
				<td class="center" th:text="*{id}"></td>
				<td class="center" th:text="*{userid}"></td>
				<td th:text="${#temporals.format(schedule.scheduledate,'yyyy/MM/dd')}"></td>
				<td th:text="${#temporals.format(schedule.starttime,'HH:mm')}"></td>
				<td th:text="${#temporals.format(schedule.endtime,'HH:mm')}"></td>
				<td th:text="*{schedule}"></td>
				<td th:text="*{schedulememo}"></td>
				<td th:text="${#temporals.format(schedule.updateday,'yyyy/MM/dd HH:mm:ss')}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
