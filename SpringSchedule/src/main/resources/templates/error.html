<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>エラー</title>
<link href="/css/list.css" rel="stylesheet"></link>
<meta charset="utf-8" />
</head>
<body>
<!--～～～～～～～～～～ カレンダーに戻るボタン ～～～～～～～～～～-->
	<div>
		<p>
			<a href="displayCalendar.html"
				th:href="@{/displayCalendar/date(year=*{dayEntity.getCalendarYear()},
				month=*{dayEntity.getCalendarMonth()})}"><button>カレンダーに戻る</button></a>
		</p>
	</div>

	<h1 align="center">エラー</h1>
	<div th:if="${validationError}" th:each="error : ${validationError}">
		<p style="color: red;" th:text="${error}"></p>
	</div>

</body>
</html>
